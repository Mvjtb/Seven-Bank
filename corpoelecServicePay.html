<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Bank - Cuenta Principal</title>
    <link rel="stylesheet" href="assest/css/styles.css">
    <link rel="stylesheet" href="assest/css/responsive.css">
</head>
<body style="background-image: none;" class="main-account-background custom-main-body">
    <div class="top-bar">
        <div class="title">
            <img class="icon" src="assest/image/globoCuadriculas.png" alt="Icono de Seven Bank">Seven <span class="highlight">Bank</span>
        </div>
        <div class="logout-menu-container">
            <img class="user-icon-white" src="assest/image/iconoUsuarioBlanco.png" alt="Icono Usuario">
            <button class="large-btn-sup" id="menu-p-btn">Menú <br> Principal</button>
            <div class="divider"></div>
            <button class="large-btn-sup" id="logout-btn-sup">Cerrar <br> sesión</button>
        </div>
    </div>   
    
    <div class="horizontal-orange-bar">
        <!-- Barra horizontal con botones y opciones -->
        <div class="horizontal-options">
            <button class="horizontal-btn" id="consolidated-options"><u> Posición Consolidada </u> <img class="horizontal-icon" src="assest/image/apuntadorAbajo.png" alt="Icono de boton main"> </button>
            <div class="sub-options">
                <a href="movement.html">  Movimiento</a>
                <a href="accountStatus.html">  Estado de Cuenta</a>
            </div>
        </div>
        
        <div class="horizontal-options">
            <button class="horizontal-btn" id="consolidated-options"> <u> Transacciones </u> <img class="horizontal-icon" src="assest/image/apuntadorAbajo.png" alt="Icono de boton main"> </button>
            <div class="sub-options">
                <a href="transfers1.html">  Transferencia</a>
                <a href="servicePay.html">  Pagos de Servicios</a>
            </div>
        </div>
        
        <div class="horizontal-options">
            <button class="horizontal-btn" id="consolidated-options"><u> Tarjeta </u> <img class="horizontal-icon" src="assest/image/apuntadorAbajo.png" alt="Icono de boton main"> </button>
            <div class="sub-options">
                <a href="cardApplication.html">  Solicitud</a>
                <a href="tdcInquiry.html">  Consulta de Tarjeta</a>
            </div>
        </div>
    </div> 
    <div class="main-content">
        <h1 class="consultation-title"> Pago de servicios / Corpoelec </h1>
        
        <!-- Formulario de Pago -->
    <form class="payment-form" id="corpoelec-payment-form">
        <div>
            <label for="numero-contrato">Número de Contrato:</label>
            <input type="text" id="numero-contrato" name="numero-contrato">
        </div>
        <div>
            <label for="periodo-cancelar">Periodo a Cancelar:</label>
            <select id="periodo-cancelar" name="periodo-cancelar">
                <option value="enero">Enero</option>
                <option value="febrero">Febrero</option>
                <option value="marzo">Marzo</option>
                <option value="abril">Abril</option>
                <option value="mayo">Mayo</option>
                <option value="junio">Junio</option>
                <option value="julio">Julio</option>
                <option value="agosto">Agosto</option>
                <option value="septiembre">Septiembre</option>
                <option value="octubre">Octubre</option>
                <option value="noviembre">Noviembre</option>
                <option value="diciembre">Diciembre</option>
                
            </select>
        </div>
        <div>
            <label for="monto-factura">Monto de Factura:</label>
            <input type="text" id="monto-factura" name="monto-factura">
        </div>
        <div>
            <button type="submit" class="accept-button">Aceptar</button>
            <button type="button" class="cancel-button">Cancelar</button>
        </div>
    </form>

    <div class="corpoelec-image-container">
        <img src="assest/image/imgCorpoelec.png" alt="corpoelec">
    </div>    
        
</div>

    <script src="assest/js/corpoelecServicePay.js"></script>
</body>
</html>
