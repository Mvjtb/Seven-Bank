<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Bank - Registro</title>
    <link rel="stylesheet" href="assest/css/styles.css">
    <link rel="stylesheet" href="assest/css/responsive.css">
</head>
<body class="register-background">
    <div class="top-bar">
        <div class="title">
            <img class="icon" src="assest/image/globoCuadriculas.png" alt="Icono de Seven Bank">Seven <span class="highlight">Bank</span>
        </div>
        <div class="buttons">
            <a href="index.html" class="large-btn" id="menu-btn"> <u>Inicio</u> </a>
        </div>
    </div>
    <div class="register-titles">
        <h1>¡Regístrate en Seven Bank!</h1>
        <h3>Ingresa los siguientes datos para registrarte</h3>
    </div>
    <div class="register-container">
        <form class="register-form">
            <label for="name">Nombres</label><input type="text" id="name" name="name" required>
            
            <label for="apellidos">Apellidos</label><input type="text" id="apellidos" name="apellidos" required>
            
            <label for="cedula">Cedula</label><input type="text" id="cedula" name="cedula" required>

            <label for="number">Telefono</label><input type="text" id="number" name="number" required>

            <label for="country">Pais</label><input type="text" id="country" name="country" required>
            
            <div class="buttonss">

                <button class="large-btn" id="register-btn"> <u>Registrarme</u> </button>

                <button class="large-btn" id="cancel-btn"> <u>Cancelar</u> </button>

            </div>
        </form>
        <div class="register-notification">
            <img class="icon" src="assest/image/campana.png">
            <h2>Para registrarte debes tener:</h2>
            <h3>Telefono celular ACTIVO</h3>
        </div>
    </div>
    <script src="assest/js/register.js"></script>
</body>
